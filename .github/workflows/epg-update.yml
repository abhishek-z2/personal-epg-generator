name: Auto EPG Update

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Tor
        run: |
          sudo apt-get update
          sudo apt-get install -y tor

      - name: Configure Tor for US exit nodes
        run: |
          echo "ExitNodes {us}" >> torrc
          echo "StrictNodes 1" >> torrc

      - name: Start Tor in the background
        run: |
          tor -f torrc &
          sleep 10  # Allow Tor time to start

      - name: Check if Tor is working
        run: curl --socks5-hostname 127.0.0.1:9050 https://check.torproject.org/

      - name: Run EPG generator
        run: python main.py

      - name: Commit updated EPG files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pluto_epg.xml pluto_epg_ist.xml
          git commit -m "ðŸ”„ Auto-update EPG files" || echo "No changes to commit"
          git push
